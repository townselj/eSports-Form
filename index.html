<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCHS Esports</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="somewhere.html">
      <fieldset>
        <legend>Names:</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required />
        <br />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required />
      </fieldset>
      <fieldset>
        <legend>What's your email?</legend>
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" required />
      </fieldset>
      <fieldset>
        <legend>What year do you graduate?</legend>
        <input type="radio" name="gradyear" id="2024" value="2024" />
        <label for="2024">2024</label>
        <input type="radio" name="gradyear" id="2025" value="2025" />
        <label for="2025">2025</label>
        <input type="radio" name="gradyear" id="2026" value="2026" />
        <label for="2026">2026</label>
        <input type="radio" name="gradyear" id="2027" value="2027" />
        <label for="2027">2027</label>
      </fieldset>
      <fieldset>
        <legend>What esport(s) do you play?</legend>
        <input type="checkbox" name="sport" id="LOL" value="LOL" />
        <label for="LOL">League of Legends</label><br />
        <input type="checkbox" name="sport" id="Madden" value="Madden" />
        <label for="Madden">Madden</label><br />
        <input type="checkbox" name="sport" id="RL" value="RL" />
        <label for="RL">Rocket League</label><br />
        <input type="checkbox" name="sport" id="Splat" value="Splat" />
        <label for="Splat">Splatoon</label><br />
        <input type="checkbox" name="sport" id="Smash" value="Smash" />
        <label for="Smash">Super Smash Bros. Ultimate</label><br />
        <input type="checkbox" name="sport" id="Val" value="Val" />
        <label for="Val">Valorant</label>
      </fieldset>
      <fieldset>
        <legend>What's your username (will be used for your jersey)?</legend>
        <label for="user">Username:</label>
        <input type="text" id="user" name="user" required />
      </fieldset>
      <fieldset>
        <legend>What size jersey do you need?</legend>
        <input type="radio" name="size" id="S" value="S" />
        <label for="S">S</label>
        <input type="radio" name="size" id="M" value="M" />
        <label for="M">M</label>
        <input type="radio" name="size" id="L" value="L" />
        <label for="L">L</label>
        <input type="radio" name="size" id="XL" value="XL" />
        <label for="XL">XL</label>
        <input type="radio" name="size" id="XXL" value="XXL" />
        <label for="XXL">XXL</label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
